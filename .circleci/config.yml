jobs:
  # work under progress
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
  deploy:
    steps:
      - run:
        command: |
          sudo ./push.sh
orbs:
  node: circleci/node@4.0.0
version: 2.1
workflows:
  dev-box-app:
    jobs:
      - build
      - deploy
        context: dev-box-base